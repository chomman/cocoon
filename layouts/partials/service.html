

<script type="text/javascript">
  var _ubDat = [{
    'collection':'15948',// ID of your booking engine
    'lang':'en', // language for your booking form (ISO)
    'ext_calendar':'1', // extended calendar
    'ext_collections':'0', // show all your collections in one select box
    'cssInc':'' // include your external css
  }];
  (function() {

    var ub = document.createElement('script');
    ub.type = 'text/javascript';
    ub.async = true;
    ub.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.upbooking.com/plugins/sfPlug.php';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ub, s);
  })();
  </script>
  <div id="UBEngine"></div>


<!-- Service Start -->
<section id="service">
  <div class="container">

    <!-- Intro -->
    <div class="row">
      <div class="section-title">
        <h2>{{ .Site.Data.service.title }}</h2>
        <p>{{ .Site.Data.service.subtitle }}</p>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      {{ range .Site.Data.service.content }}
      <div class="col-sm-6 col-md-3">
        <div class="service-item">
          <i class="{{ .icon }}"></i>
          <h4>{{ .name }}</h4>
          <p>{{ .text }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
